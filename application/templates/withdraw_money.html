<!DOCTYPE html>
<head>
        <meta charset="utf-8">
		<title>Withdraw Money</title>
</head>
<body style="background-image: linear-gradient(to right, #3d7eaa, #ffe47a);">
	{% extends "cas_layout.html" %}
	{% block content%}
		<div class="table_div">
			<h2 class="text-center" style="margin:1% 0 3% 0;">Withdraw Money</h2>

			<div class="table-responsive" style="margin-top:30px;margin-bottom:30px;">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th class="text-center">Customer ID</th>
                                <th class="text-center">Account ID</th>
                                <th class="text-center">Customer Name</th>
                                <th class="text-center">Account Type</th>
                                <th class="text-center">Balance</th>
                            </tr>
                        </thead>
                        <tr>
                            <td class="text-center">{{ data[0] }}</td>
                            <td class="text-center">{{ data[1] }}</td>
                            <td class="text-center">{{ data[2]|title }}</td>
                            <td class="text-center">{{ data[3]}title }}</td>
                            <td class="text-center">Rs. {{ data[4] }}</td>
                        </tr>
                    </table>
			</div>

			<form action="{{ url_for('withdraw_money') }}" method="post">
				{% if msg %}
                    <div class="alert alert-danger w-50" role="alert" style="margin: auto; margin-bottom:3%;">
                        {{ msg }}
                    </div>
                {% endif %}
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" style="margin-left:8%; margin-bottom:3%">Amount to Withdraw : </label>
					<div class="col-sm-5">
						<input type="number" class="form-control" name="w_amount" placeholder="Amount to Withdraw"  min = "100" max = "50000" title="Minimum withdraw amount is 100" required />
					</div>
            	</div>
				<input type="hidden" name="cid" value="{{ data[0] }}"/>
				<input type="hidden" name="aid" value="{{ data[1] }}"/>
				<input type="hidden" name="name" value="{{ data[2] }}"/>
				<input type="hidden" name="a_type" value="{{ data[3] }}"/>
				<input type="hidden" name="balance" value="{{ data[4] }}"/>
                <div class="form-group text-center">
                      <label for="Submit"></label>
                      <button type="submit" class="btn btn-dark">Withdraw</button>
				</div>
            </form>
		</div>
	{% endblock %}
</body>
</html>
