<!DOCTYPE html>
<html>
<head>
</head>
<body>

	{% include "includes/nav2.html" %}
	<div class="container">
	{% with messages = get_flashed_messages(with_categories  = true) %}
		{%if messages%}
			{% for category, message in messages  %}
				<div class="alert alert-{{category}}" style="margin-top:3%">
					<p>{{ message }}</p>
				</div>
			{% endfor %}
		{% endif  %}
	
	{% endwith %}
	{% block content %}
	{% endblock %}
	</div>
</body>
</html>
