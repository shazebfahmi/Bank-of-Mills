<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    {% extends "cas_layout.html" %}
    {% block content %}
        <div class="row">
            <div class="container">
                <h2>Account Search</h2>
                <h3>Enter Customer ID/Customer SSN or Account ID</h3>
                <form action="{{ url_for('display_search_account') }}" method="post">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg w-50" name="customer_id" placeholder="Customer ID">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg w-50" name="customer_ssn" placeholder="Customer SSN">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg w-50" name="account_id" placeholder="Account ID">
                  </div>
                    {% if error_empty %}
                        <div class="alert alert-danger w-50" role="alert">
                            Please enter atleast one of the above fields
                        </div>
                    {% endif %}
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    {% endblock %}

</body>
</html>
