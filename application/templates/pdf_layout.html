<!DOCTYPE html>
<table>
        <tr>
            <th >Transaction ID</th>
            <th >Description</th>
            <th >Date and Time</th>
            <th >Amount</th>
        </tr>
    {% for value in transactions %}
    <tr>
        <td >{{ value['transaction_id'] }}</td>
        <td >{{ value['description'] }}</td>
        <td >{{ value['time'] }}</td>
        <td >{{ value['amount'] }}</td>
    </tr>
    {% endfor %}
</table>
