<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
</head>
<body style="background-image: linear-gradient(to right,#74ebd5 , #acb6e5);">
    {% extends "cus_layout.html" %}
    {% block content%}
        <div class="form_div">
            <h2 class="text-center" style="margin-bottom:5%;">Account Deletion</h2>
            <form action="{{ url_for('delete_account') }}" method="post">
                {% if msg %}
                    <div class="alert alert-danger w-50 wrapper" role="alert" style="margin: auto; margin-bottom:3%;">
                        {{ msg }}
                    </div>
                {% endif %}
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" style="margin-left:8%; margin-bottom:3%">Account ID : </label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="account_id" placeholder="Enter Account ID" pattern="\d{9}" title="Please enter the nine digit Account ID" />
                        </div>
                    </div>

                    <div class="form-group text-center">
                      <label for="Submit"></label>
                      <button type="submit" class="btn btn-dark">Delete Account</button>
                    </div>

            </form>
        </div>

{% endblock %}
</body>
</html>
