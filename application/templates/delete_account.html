<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
{% extends "cus_layout.html" %}
{% block content%}
<br/>
    <div class="container">
        <h3>Delete customer account</h3>
        <form action="{{ url_for('delete_account') }}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg w-50" name="account_id" placeholder="Enter Account ID" pattern="\d{9}" title="Please enter the nine digit Account ID">
                </div>
                {% if msg %}
                <div class="alert alert-danger w-50" role="alert">
                    {{ msg }}
                </div>
                {% endif %}
                <div class="form-group">
                    <button type="Submit" class="btn btn-dark">Delete Account</button>
                </div>

        </form>
    </div>

{% endblock %}
</body>
</html>
