<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body style="background-image: linear-gradient(to right,#74ebd5 , #acb6e5);">
{% extends "cus_layout.html" %}
    {% block content%}
      <div class="form_div">
        <h3 class="text-center" style="margin-bottom:5%;">Customer SSN : {{ details['customer_ssn'] }}</h3>
        <h3 class="text-center" style="margin-bottom:5%;">Customer ID : {{ details['customer_id'] }}</h3>
        <form action="{{url_for('update')}}" method="POST">
            <input type="hidden" name="ID" value="{{ details['customer_id'] }}" />
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" style="margin-left:8%; margin-bottom:3%">New Customer Name : </label>
                <div class="col-sm-5">
                    <input class="form-control" type="text" placeholder="{{ details['name']}}" name="new_name" pattern="[a-zA-Z]*+" title="Please enter alphabetical name without special characters!" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" style="margin-left:8%; margin-bottom:3%">New Customer Address : </label>
                <div class="col-sm-5">
                    <input class="form-control" type="text" name=new_address  placeholder="{{details['address']}}" pattern="[a-zA-Z],*+" title="Please enter alphabetical name without special characters!" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" style="margin-left:8%; margin-bottom:3%">New Customer Age : </label>
                <div class="col-sm-5">
                    <input type="number" placeholder="{{details['age']}}" name="new_age" pattern="[0-9]*" title="Please enter a valid Age!" required>
                </div>
            </div>
            <div class="form-group text-center">
                <label for="Submit"></label>
                <input type="submit" class="btn btn-dark" id="Submit" />
            </div>
      </form>
    </div>

{% endblock %}
</body>
</html>
